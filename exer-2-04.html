<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Celceus para farinaits</title>
</head>
<body>
	<script type="text/javascript">
		
	function celsius(){

		var c = window.prompt("valor de celsius");
		var result = c * 1.8;
		return result;
	}

				function fahrenheit(){

					var fa = 32;

					return fa;
				}


	document.write("("+Math.floor(parseInt(celsius()) + parseInt(fahrenheit()))+"*)");

	</script>
</body>
</html>
