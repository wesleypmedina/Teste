<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculo de uma area quadrada</title>		
</head>
<body>
	<script type="text/javascript">
		
	var areaDada = window.prompt("Digite um numero!");

	var area = (areaDada * areaDada);

	window.alert("A area quadrada do numero :"+ areaDada + "eh:     " + "("+Math.floor(area)+")");

	</script>
</body>
</html>
