<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contador Identidade</title>
</head>
<body>
	<script type="text/javascript">
		
	var cont = true;
	var somaIdent = 0;
	var somaIdentF = 0;

	while(cont == true){

		var sexo = window.prompt("Qual sexo [M/F]");

		if(sexo === "m"){
			var ident = window.prompt("qual Sua idade");
			var cabelo  = window.prompt("Qual a cor do cabelo.. (1-loiro) (2-Castanho) (3-preto)");
			if(ident > 18){
				if(cabelo == "2"){
					somaIdent = somaIdent + 1;
				}
			}
		}

		else if( sexo == "f"){
			var ident = window.prompt("qual Sua idade");
			var cabelo  = window.prompt("Qual a cor do cabelo.. (1-loiro) (2-Castanho) (3-preto)");
			if((ident >= 25) && (ident <=30)){
				if(cabelo == "1"){
					somaIdentF = somaIdentF + 1;
				}
			}
		}

		cont = window.prompt("quer continuar?");

		if(cont == "sim"){
			cont = true;
		}

		else {
			cont = false;
		}

	}

	document.write("Total Homens acima de 18 anos com cabelos castanhos : (" + somaIdent +")<br>");
	document.write("Total Mulheres Entre 25 e 30 anos com cabelos loiros : (" + somaIdentF +")<br>");

	</script>
</body>
</html>
