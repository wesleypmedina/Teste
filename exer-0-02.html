<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>O dobro de um numero qualquer</title>
</head>
<body>
	<script type="text/javascript">
		
		var numeroQualquer = window.prompt("Digite um numero");

		alert("O dobro do seu numero eh :" + numeroQualquer * 2);
	</script>
</body>
