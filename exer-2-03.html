<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maior que 10</title>
</head>
<body>
	<script type="text/javascript">
		
	var number = window.prompt("Digite um numero");
	var soma = 10 - number;
	var soma2 = number - 10;
	if (number > 10 ) {

		document.write("O numero " + number+" é " + soma2+" numero maior que 10! ");
	}

	else if (number < 10){
		document.write("O numero " + number+" é " + soma+" numero menor que 10! ");
	}


	else if (number == 10 ){

		document.write("Numero igual á 10!");
	}

	</script>
</body>
</html>
