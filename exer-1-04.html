<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Calculo Reajuste</title>
</head>
<body>
	<script type="text/javascript">
		var salario = 1400;
		var reajuste = (salario * 180 ) / 100;

		document.write("O reajuste salarial do funcionario eh de " + reajuste +" .");
	</script>
</body>
</html>
