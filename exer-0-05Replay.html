<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Soma media de numeros qualquer!</title>
</head>
<body>
	<script type="text/javascript">
		var t1,t2,t3;
		function media(a,b,c){

			var soma = (parseInt(a) + parseInt(b) + parseInt(c))/3;
			document.write("A media " + soma);	
		}
		t1 = window.prompt("Digite um valor");
		t2 = window.prompt("Digite um valor");
		t3 = window.prompt("Digite um valor");
		media(t1,t2,t3);
		
	</script>
</body>
</html>
