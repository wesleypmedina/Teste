<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculo medio simples!</title>
</head>
<body>
		<script type="text/javascript">
			var n1,n2,n3;	
		function Media(num1,num2,num3){

			var result = (parseInt(num1) + parseInt(num2) + parseInt(num3)) / 3;

			document.write("A media simples eh:  " + result);
		}
		n1 = window.prompt("Primeiro");
		n2 = window.prompt("segundo");
		n3 = window.prompt("terceiro");

			Media(n1,n2,n3);



		
		</script>
</body>
</html>
