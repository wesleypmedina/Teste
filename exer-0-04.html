<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sucessor e antecessor</title>
</head>
<body>
	<script type="text/javascript">
		
		var antecessor,sucessor,numer;

		numer = window.prompt("Digite um numero");

		antecessor = numer - 1;
		sucessor = (parseInt(numer) + 1);

		document.write("O antecessor do numero " +numer +"    <div> " + antecessor + " <\div> e o sucessor eh <br> " + sucessor +"");
	</script>
</body>
</html>
